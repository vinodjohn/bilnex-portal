<div class="signin-container">
  <h2 class="signin-title"><span>{{ 'SIGNIN_TITLE' | translate }}</span></h2>

  <form (ngSubmit)="onSubmit()" [formGroup]="signInForm" class="signin-form">
    <div class="form-field-container">
      <mat-form-field appearance="outline" class="full-width custom-input" color="primary">
        <mat-label><span>{{ 'EMAIL_INPUT' | translate }}</span></mat-label>
        <input formControlName="email" matInput type="email">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width custom-input">
        <mat-label><span>{{ 'PASSWORD_INPUT' | translate }}</span></mat-label>
        <input [type]="passwordVisible ? 'text' : 'password'" formControlName="password" matInput>
        <button (click)="togglePasswordVisibility()" class="no-ripple-btn" disableRipple mat-icon-button matSuffix
                type="button">
          <img *ngIf="passwordVisible" alt="Show password" src="assets/images/eye-closed.png">
          <img *ngIf="!passwordVisible" alt="Hide password" src="assets/images/eye-open.png">
        </button>
      </mat-form-field>

      <div class="toggle-container">
        <label class="toggle-switch">
          <input formControlName="stayLoggedIn" type="checkbox"/>
          <span class="slider"></span>
        </label>
        <span class="toggle-label"><span>{{ 'PASSWORD_TOGGLE_TEXT' | translate }}</span></span>
      </div>

      <button class="button-primary full-width" type="submit">
        <span>{{ 'CONFIRM_BTN' | translate }}</span>
      </button>
    </div>
  </form>

  <button [routerLink]="['']" class="already-account full-width">
    <span>{{ 'SIGNIN_TROUBLE' | translate }}</span>
  </button>

  <div class="or-divider">
    <span class="line"></span> <span>{{ 'SIGNUP_OR' | translate }}</span> <span class="line"></span>
  </div>

  <button class="google-button full-width">
    <img alt="Google Icon" src="assets/images/google-icon.png">
    <span>{{ 'SIGNUP_GOOGLE' | translate }}</span>
  </button>

  <button [routerLink]="['/auth/signup']" class="already-account full-width">
    <span>{{ 'SIGNIN_REGISTER_WORKSPACE' | translate }}</span>
  </button>
</div>
